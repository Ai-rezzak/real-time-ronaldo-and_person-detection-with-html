<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{{ url_for("static", filename="images/background.png") }}');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            color: #fff;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        table {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img {
            max-width: 100px;
            border-radius: 5px;
        }
        .upload-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Data Table</h1>

    <!-- Search Bar -->
    <form method="GET" action="/">
        <input type="text" name="arama" placeholder="Search class...">
        <input type="submit" value="Search">
    </form>

    <!-- Data Table -->
    <table>
        <tr>
            <th>Class</th>
            <th>Score</th>
            <th>Time</th>
            <th>Image</th>
        </tr>
        {% for veri in veriler %}
        <tr style="background-color: {{ renkler[veri.class] }};">
            <td>{{ veri.class }}</td>
            <td>{{ veri.score }}</td>
            <td>{{ veri.time }}</td>
            <td>
                {% if veri.class in resimler %}
                    <img src="{{ url_for('static', filename=resimler[veri.class]) }}" alt="Image">
                {% else %}
                    <img src="{{ url_for('static', filename='images/default.png') }}" alt="Default Image">
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Upload Link -->
    <a href="/upload" class="upload-link">Upload Image</a>
</body>
</html>
